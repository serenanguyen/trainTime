<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<!-- Added link to the jQuery Library -->
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- moment.js -->
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script> 

	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">	
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">	

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h2 class="text-center">I love trains</h2>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Train Schedule</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="rows">
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="time">First Train Time (HH:MM)</label>
						<input type="text" class="form-control" id="time">
					</div>							
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>
	<script src="app.js"></script>
	
</body>
</html>
